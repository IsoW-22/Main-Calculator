<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Tiro+Devanagari+Sanskrit:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>Calculator</h1>
            <ul>
                <li><a><img class="icon2" src="https://img.icons8.com/material-rounded/24/undefined/minus-math--v1.png"/></a></li>
                <li><a><img class="icon2" src="https://img.icons8.com/windows/24/undefined/maximize-button.png"/></a></li>
                <li class="spec"><a><img class="icon2" src="https://img.icons8.com/ios/50/undefined/delete-sign--v1.png"/></a></li>
            </ul>
        </div>

        <div id="result">
            <div class="semi-container">
                <button class="menu"><img class="icon" src="https://img.icons8.com/material-sharp/20/undefined/menu--v1.png"/></button>
                <p class="bold">Standard</p>
                <button class="shrink"><img class="special2 icon" src="https://img.icons8.com/ios/50/undefined/shrink.png"/></button>
            </div>
            <p class="res">0</p>
            <div id="btn">
                <button class="off bold">MC</button>
                <button class="off bold">MR</button>
                <button class="on bold">M+</button>
                <button class="on bold">M-</button>
                <button class="on bold">MS</button>
            </div>
        </div>

        <div id="buttons"> <!-- 25 buttons -->
            <button class="bt semi"><img class="icon" src="https://img.icons8.com/ios-glyphs/25/undefined/percentage.png"/></button>
            <button class="bt semi fnt">CE</button>
            <button class="bt semi fnt">C</button>
            <button class="bt semi"><img class="icon" src="https://img.icons8.com/windows/30/undefined/clear-symbol.png"/></button>
            <button class="bt semi"><img class="icon" src="https://img.icons8.com/small/30/undefined/divide.png"/></button>
            <button class="bt semi"><img class="icon" src="https://img.icons8.com/ios/30/undefined/square-root.png"/></button>
            <button class="bt main fnt2">7</button>
            <button class="bt main fnt2">8</button>
            <button class="bt main fnt2">9</button>
            <button class="bt semi"><img class="icon" src="https://img.icons8.com/ios/30/undefined/multiply.png"/></button>
            <button class="bt semi fnt">&#x1D465;&#xb2</button>
            <button class="bt main fnt2">4</button>
            <button class="bt main fnt2">5</button>
            <button class="bt main fnt2">6</button>
            <button class="bt semi"><img class="icon" src="https://img.icons8.com/ios/30/undefined/minus-math.png"/></button>
            <button class="bt semi fnt">&#x1D465;&#xb3;</button>
            <button class="bt main fnt2">1</button>
            <button class="bt main fnt2">2</button>
            <button class="bt main fnt2">3</button>
            <button class="bt semi"><img class="icon" src="https://img.icons8.com/ios/30/undefined/plus-math.png"/></button>
            <button class="bt semi"><img class="special" src="1x.png" alt="1/x"/></button>
            <button class="bt semi"><img class="icon" src="https://img.icons8.com/fluency-systems-regular/28/undefined/plus-minus.png"/></button>
            <button class="bt main fnt2">0</button>
            <button class="bt semi fnt2">.</button>
            <button class="bt semi"><img class="icon" src="https://img.icons8.com/ios/30/undefined/equal-sign.png"/></button>
        </div>

        <div id="history"> 
            <div>
                <p class="history bold">History</p>
                <p class="memory bold">Memory</p>
            </div>
            <p class="last bold">There's no history yet</p>
        </div>
    </div>
</body>
</html>
