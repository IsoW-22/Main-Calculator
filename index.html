<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Tiro+Devanagari+Sanskrit:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>Calculator</h1>
            <ul>
                <li><a><img class="icon2" src="images\minimize.png" alt="-"/></a></li>
                <li><a><img class="icon2" src="images\restore.png" alt="square"/></a></li>
                <li class="spec"><a><img class="icon2" src="images\close.png" alt="x"/></a></li>
            </ul>
        </div>

        <div id="result">
            <div class="semi-container">
                <button class="menu"><img class="icon2" src="images\menu.png" alt="menu"/></button>
                <p class="bold">Standard</p>
            </div>
            <p class="res">0</p>
            <div id="btn">
                <button class="off bold">MC</button>
                <button class="off bold">MR</button>
                <button class="on bold">M+</button>
                <button class="on bold">M-</button>
                <button class="on bold">MS</button>
            </div>
        </div>

        <div id="buttons"> <!-- 25 buttons -->
            <button class="bt semi"><img class="icon" src="images\percentage.png" alt="%"/></button>
            <button class="bt semi fnt">CE</button>
            <button class="bt semi fnt">C</button>
            <button class="bt semi"><img class="icon" src="images\clear.png" alt="clear"/></button>
            <button class="bt semi"><img class="icon2" src="images\divide.png" alt="/"/></button>
            <button class="bt semi"><img class="icon" src="images\root.png" alt="root"/></button>
            <button class="bt main fnt2">7</button>
            <button class="bt main fnt2">8</button>
            <button class="bt main fnt2">9</button>
            <button class="bt semi"><img class="icon" src="images\multiply.png" alt="X"/></button>
            <button class="bt semi fnt">&#x1D465;&#xb2</button>
            <button class="bt main fnt2">4</button>
            <button class="bt main fnt2">5</button>
            <button class="bt main fnt2">6</button>
            <button class="bt semi"><img class="icon" src="images\minus.png" alt="-"/></button>
            <button class="bt semi fnt">&#x1D465;&#xb3;</button>
            <button class="bt main fnt2">1</button>
            <button class="bt main fnt2">2</button>
            <button class="bt main fnt2">3</button>
            <button class="bt semi"><img class="icon" src="images\plus.png" alt="+"/></button>
            <button class="bt semi"><img class="special" src="images\fracture.png" alt="1/x"/></button>
            <button class="bt semi"><img class="icon" src="images\plusminus.png" alt="+/-"/></button>
            <button class="bt main fnt2">0</button>
            <button class="bt semi fnt2">.</button>
            <button class="bt semi"><img class="icon" src="images\equal.png" alt="="/></button>
        </div>

        <div id="history"> 
            <div>
                <p class="history bold">History</p>
                <p class="memory bold">Memory</p>
            </div>
            <p class="last bold">There's no history yet</p>
        </div>
    </div>
</body>
</html>
